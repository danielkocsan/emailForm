<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="form.css" type="text/css" />
    </head>
    <body>
        <form id="email-form" method="post" action="http://daniel.kocsan.hu/longpoll/" enctype="application/x-www-form-urlencoded">
            <h2>Change password form</h2>
            <section class="row">
                <label>E-mail address</label>
                <input type="text" name="email" id="email" class="text" />
            </section>
            <section class="row">
                <label>Password</label>
                <input type="password" name="password" class="text" />
            </section>
            <section class="row">
                <label>Repeat-password</label>
                <input type="password" name="password-repeat" class="text" />
            </section>
            <input type="submit" value="Submit" id="email-submit" />
        </form>

        <script type="text/javascript" src="javascript/init.js"></script>
        <script type="text/javascript" src="javascript/validator/validator.js"></script>
        <script type="text/javascript" src="javascript/validator/email/email.js"></script>
        <script type="text/javascript" src="javascript/ajax/ajax.js"></script>
        <script type="text/javascript" src="javascript/form/form.js"></script>
    </body>
</html>
